<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #BCAAA4 !important;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffffdd;
        }
    </style>
    <script>
        function removeItem(button) {
            const listItem = button.closest('li');
            listItem.remove();
            updateTotal();
        }

        function updateTotal() {
            const prices = document.querySelectorAll('.item-price');
            let total = 0;
            prices.forEach(priceEl => {
                total += parseFloat(priceEl.textContent.replace('$', '')) || 0;
            });
            document.getElementById('cart-total').textContent = '$' + total.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', updateTotal);
    </script>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow rounded">
        <h2 class="text-center">Checkout</h2>

        {% if cart %}
            <ul class="list-group mb-4" id="cart-list">
                {% for item in cart %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ item.name }}</span>
                        <div>
                            <span class="item-price">${{ item.price }}</span>
                            <form action="{% url 'remove_from_cart' %}" method="POST" style="display:inline;">
                                {% csrf_token %}
                                <input type="hidden" name="index" value="{{ forloop.counter0 }}">
                                <button type="submit" class="btn btn-danger btn-sm ms-2">Remove</button>
                            </form>
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <h5 class="text-end mb-4">Total: <span id="cart-total">${{ total_price }}</span></h5>

            <form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" class="text-center mt-3">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="sb-ypwuh41298262@business.example.com">
                <input type="hidden" name="item_name" value="Cart Purchase">
                <input type="hidden" name="amount" value="{{ total_price }}">
                <input type="hidden" name="currency_code" value="USD">
                <button type="submit" class="btn btn-success">Pay with PayPal</button>
            </form>
        {% else %}
            <p class="text-center lead">Your cart is empty.</p>
        {% endif %}

        <div class="text-center mt-4">
            <a href="{% url 'product' %}" class="btn btn-secondary">‚Üê Back to Products</a>
        </div>
    </div>
</div>

</body>
</html>
