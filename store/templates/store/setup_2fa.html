<!DOCTYPE html>
<html lang="en">
<head>
  <title>Setup 2FA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #000000, #333333);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
    }
    .card {
      max-width: 450px;
      width: 100%;
      border: none;
      border-radius: 25px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      padding: 3rem 2rem;
      color: #333;
    }
    .qr {
      width: 100%;
      max-width: 200px;
      height: auto;
      margin: 0 auto 1rem;
    }
    h2 {
      font-weight: 800;
      font-size: 2rem;
      color: #333;
    }
    .btn-success {
      background-color: #000;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      padding: 12px;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      background-color: #333;
    }
    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    label {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow rounded text-center">
      <h2 class="mb-3">Setup Two-Factor Authentication</h2>
      <p>Scan this QR code using the Google Authenticator App:</p>
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?data={{ otp_uri }}&size=200x200" alt="QR Code" />
      <p class="mt-3">Enter the 6-digit code generated by your app:</p>
      <form method="POST" action="{% url 'verify_2fa' %}">
        {% csrf_token %}
        <input type="text" name="otp_token" maxlength="6" class="form-control mb-3" placeholder="Enter 6-digit code" required />
        <button type="submit" class="btn btn-success w-100">Verify and Continue</button>
      </form>
    </div>
  </div>
</body>
</html>
