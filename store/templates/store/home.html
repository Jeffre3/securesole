<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureSole - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color:rgb(0, 0, 0);
        }

        .navbar-brand, .nav-link, .navbar-text {
            color: #ffffff !important;
        }

        .hero-slideshow {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-slideshow::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: slideshow 25s infinite ease-in-out;
            z-index: 1;
            opacity: 0.9;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 150px 50px;
            max-width: 600px;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 700;
        }

        .hero-content a.btn {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        @keyframes slideshow {
            0%   { background-image: url('https://images.pexels.com/photos/13565159/pexels-photo-13565159.png?auto=compress&cs=tinysrgb&w=1200'); }
            20%  { background-image: url('https://images.pexels.com/photos/6664301/pexels-photo-6664301.png?auto=compress&cs=tinysrgb&w=1200'); }
            40%  { background-image: url('https://images.pexels.com/photos/2225727/pexels-photo-2225727.jpeg?auto=compress&cs=tinysrgb&w=1200'); }
            60%  { background-image: url('https://images.pexels.com/photos/13580636/pexels-photo-13580636.jpeg?auto=compress&cs=tinysrgb&w=1200'); }
            80%  { background-image: url('https://images.pexels.com/photos/7460139/pexels-photo-7460139.jpeg?auto=compress&cs=tinysrgb&w=1200'); }
            100% { background-image: url('https://images.pexels.com/photos/13565159/pexels-photo-13565159.png?auto=compress&cs=tinysrgb&w=1200'); }
        }
    </style>
</head>
<body>

<!-- Navbar (unchanged) -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">SecureSole</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="navbar-text">Hi, {{ request.user.username }}</span>
                </li>
                <li class="nav-item ms-3">
                    <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Slideshow -->
<div class="hero-slideshow d-flex align-items-center">
    <div class="hero-content container">
        <h1>Explore Our Top Products</h1>
        <p class="lead">Discover comfort, style, and performance in every pair.</p>
        <a href="{% url 'product' %}" class="btn btn-light">Shop Now</a>
        
    </div>
</div>

</body>
</html>
