<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   

    <style>
        body {
            background-color: #BCAAA4 !important;
            min-height: 100vh;
        }
        .card {
            background-color: #ffffffdd;
        }

        .card.h-100 {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card img {
            max-height: 200px;
            height: 200px;
            width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
<div class="container mt-5">

    <!-- Brand Filter Dropdown -->
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <select name="brand" class="form-select" onchange="this.form.submit()">
                    <option value="">All Brands</option>
                    {% for brand in brands %}
                        <option value="{{ brand }}" {% if selected_brand == brand %}selected{% endif %}>{{ brand }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </form>

    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 p-3 shadow rounded">
                <h5 class="text-center">{{ product.name }}</h5>
                <img src="{{ product.image }}" class="img-fluid mb-3" alt="{{ product.name }}">
                <p class="lead text-center">${{ product.price }}</p>
                <form method="post" action="{% url 'add_to_cart' %}" class="text-center">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
                <form method="get" action="{% url 'product' %}" class="text-center mt-2">
                    <input type="hidden" name="viewed" value="{{ product.id }}">
                    <button type="submit" class="btn btn-outline-secondary btn-sm">View Similar</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- AI Recommended Section -->
    {% if recommended %}
    <hr class="my-5">
    <h3 class="text-center mb-4">Recommended For You</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in recommended %}
        <div class="col">
            <div class="card h-100 p-3 shadow rounded">
                <h5 class="text-center">{{ product.name }}</h5>
                <img src="{{ product.image }}" class="img-fluid mb-3" alt="{{ product.name }}">
                <p class="lead text-center">${{ product.price }}</p>
                <form method="post" action="{% url 'add_to_cart' %}" class="text-center">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn btn-outline-primary">Add to Cart</button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>

</body>
</html>
