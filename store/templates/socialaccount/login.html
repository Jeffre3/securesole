<!-- templates/socialaccount/login.html -->
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Social Login" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #000000, #333333);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Helvetica Neue', sans-serif;
            color: white;
        }
        .card {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        .btn {
            border-radius: 50px;
            padding: 12px;
            font-weight: 600;
        }
        .btn-dark {
            background-color: #000;
            color: #fff;
        }
        .btn-dark:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2 class="mb-3">{% trans "Social Login" %}</h2>
        <p>{% blocktrans with provider=account.provider|title %}You are about to sign in using your {{ provider }} account.{% endblocktrans %}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-dark w-100">{% trans "Continue" %}</button>
        </form>
    </div>
</body>
</html>
